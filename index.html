<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green" onclick="green()"></div>
      <div type="button" id="red" class="btn red" onclick="red()"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow" onclick="yellow()"></div>
      <div type="button" id="blue" class="btn blue" onclick="blue()"></div>
    </div>
  </div>

  <script src="javascript/jquery.js"></script>
  <script src="javascript/index.js"></script>
</body>

</html>
